<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Google Play Apps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin: 40px 20px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .app-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 60px;
    }
    .app {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      text-align: center;
      padding: 20px 10px;
      transition: transform 0.2s, background 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .app:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }
    .app img {
      width: 80px;
      height: 80px;
      border-radius: 20%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .app-name {
      font-size: 1rem;
      font-weight: 600;
    }
    footer {
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Google Play Apps</h1>
    <p>Click any app to view it on Google Play</p>
  </header>

  <section class="app-list">
    <!-- ðŸ”¹ Replace these blocks with your own apps -->
    <a class="app" href="https://play.google.com/store/apps/details?id=com.example.app1" target="_blank">
      <img src="https://via.placeholder.com/150x150.png?text=App+1" alt="App 1">
      <div class="app-name">App One</div>
    </a>

    <a class="app" href="https://play.google.com/store/apps/details?id=com.example.app2" target="_blank">
      <img src="https://via.placeholder.com/150x150.png?text=App+2" alt="App 2">
      <div class="app-name">App Two</div>
    </a>

    <a class="app" href="https://play.google.com/store/apps/details?id=com.example.app3" target="_blank">
      <img src="https://via.placeholder.com/150x150.png?text=App+3" alt="App 3">
      <div class="app-name">App Three</div>
    </a>
    <!-- ðŸ”¹ Add more apps here -->
  </section>

  <footer>Â© 2025 My Google Play Apps</footer>
</body>
</html>
